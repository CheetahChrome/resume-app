<mat-card class="link-card">
    <mat-card-header>
      <mat-card-title>
        
        <!-- <div *ngFor="let responsibility of techResponsibilities; let last = last">
            <div *ngIf="!last">{{ responsibility }},&nbsp;</div><div *ngIf="last">{{ responsibility }}</div>
            
        </div>       -->

        <span *ngFor="let responsibility of techResponsibilities; let isLast=last">{{responsibility}}{{isLast ? '' : ' & '}}</span>

            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ul *ngIf="jobs$ | async as jobs; else loading" class="my-4">

                    <li *ngFor="let job of jobs | filterTech:techResponsibilities">
                        <div [innerHTML]="job| boldWords:boldWordsList"></div>
                        <!-- {{ job }} -->

                    </li>
                </ul>
        </mat-card-content>
    </mat-card>

    <ng-template #loading>
        <p class="my-4">Loading&hellip;</p>
    </ng-template>
