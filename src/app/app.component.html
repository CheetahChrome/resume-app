


<body>
  <h1 class="app-title">{{title}}</h1> 
  <mat-tab-group *ngIf="jobs$ | async as jobs; else loading">
    <mat-tab *ngFor="let job of jobs" [label]="job.company">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{job.title}}</mat-card-title>
          <mat-card-subtitle>{{job.duration}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <ul *ngIf="job?.responsibilities?.length">
            <li *ngFor="let task of job.responsibilities">
              <div [innerHTML]="task.responsibilty| boldWords:boldWordsList"></div>
          <!-- {{task}} -->
            </li>
          </ul>       
        </mat-card-content>
      </mat-card>
    </mat-tab>

  </mat-tab-group>

  <mat-divider></mat-divider>

  <mat-slide-toggle [(ngModel)]="checked">
    <div class="center-content">
      <img class="ang-icon" [src]="iconUrl" alt="icon"/>Only
    </div>
  </mat-slide-toggle>

  <mat-card class="link-card" *ngIf="checked">
    <mat-card-header>
      <mat-card-title>Angular</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul *ngIf="jobs$ | async as jobs; else loading" class="my-4">

          <li *ngFor="let job of jobs | filterTech:techResponsibilities">
            <div [innerHTML]="job| boldWords:boldWordsList"></div>
            <!-- {{ job }} -->
          </li>
        </ul>
    </mat-card-content>
  </mat-card>

  <ng-template #loading>
    <p class="my-4">Loading&hellip;</p>
  </ng-template>

  <app-footer></app-footer>


  </body>
